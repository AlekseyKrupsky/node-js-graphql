type Track {
    id: ID!
    title: String!
    album: Album
    artists(limit: Int, offset: Int): [Artist]
    bands(limit: Int, offset: Int): [Band]
    duration: Int
    released: Int
    genres(limit: Int, offset: Int): [Genre]
}

extend type Query {
    tracks(limit: Int, offset: Int): [Track]
    track(id: ID!): Track
}

extend type Mutation {
    createTrack(
        title: String!
        album: ID
        artists: [ID!]
        bands: [ID!]
        duration: Int
        released: Int
        genres: [ID!]
    ): Track

    updateTrack(
        id: ID!
        title: String!
        album: ID
        artists: [ID!]
        bands: [ID!]
        duration: Int
        released: Int
        genres: [ID!]
    ): Track

    deleteTrack(
        id: ID!
    ): DeleteResponse
}
