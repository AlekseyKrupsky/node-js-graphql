type Genre {
    id: ID!
    name: String
    description: String
    country: String
    year: Int
}

type DeleteResponse {
    acknowledged: Boolean
    deletedCount: Int
}

extend type Query {
    genres(limit: Int, offset: Int): [Genre]
    genre(id: ID!): Genre
}

extend type Mutation {
    createGenre(genre: CreateGenre): Genre
    updateGenre(genre: UpdateGenre): Genre
    deleteGenre(id: ID!): DeleteResponse
}
